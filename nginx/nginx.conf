events {}

http {
    upstream api {
        server api:8000;
    }

    # Redirect all HTTP to HTTPS
    server {
        listen 80;
        server_name server29.eport.ws;

        return 301 https://$host$request_uri;
    }

    # Main HTTPS server
    server {
        listen 443 ssl;
        server_name server29.eport.ws;

        ssl_certificate     /etc/letsencrypt/live/server29.eport.ws/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/server29.eport.ws/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

