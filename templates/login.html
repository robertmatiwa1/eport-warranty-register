<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warranty Centre Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 420px; margin: 60px auto; padding: 24px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h1 { font-size: 20px; margin-bottom: 16px; }
        label { display: block; margin-top: 12px; font-size: 14px; }
        input { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 16px; border: none; background: #2563eb; color: #fff; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background: #1d4ed8; }
        .error { color: #b91c1c; margin-top: 8px; font-size: 13px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Warranty Centre</h1>
    <form method="post" action="/warranty/login">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>

        <button type="submit">Sign in</button>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</div>
</body>
</html>
