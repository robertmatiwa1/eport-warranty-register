version: "3.9"

services:
  api:
    build: .
    container_name: warranty_api
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: warranty_db
    restart: always
    environment:
      POSTGRES_USER: YOUR_USER
      POSTGRES_PASSWORD: YOUR_PASSWORD
      POSTGRES_DB: YOUR_DB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-conf/custom.conf:/etc/postgresql/custom.conf
    command: ["postgres", "-c", "config_file=/etc/postgresql/custom.conf"]

  nginx:
    image: nginx:latest
    container_name: warranty_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api

volumes:
  postgres_data:

